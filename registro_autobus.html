<!DOCTYPE html>
<html>
<head>
	<title>Registro Autubus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="fonts/style.css"></script>
        <script type="text/javascript" src="js/autobus.js"></script>
        <script type="text/javascript" src="js/componentes.js"></script>
</head>
<body>
	<div id="menu">
		
	</div>
	<div class="container bg-white border">
        <div class="row justify-content-center mt-10 pt-5">
            <div class="col-md-10">
                <h1 class="display-4">Autobuses</h1>
                <hr class="bg-info">
                <section class="mensaje">
                </section>
                
                <p class="text-danger small">*Todos los campos con asterisco son obligatorios</p>
                <form action="#" method="#">
                    <div class="row form-group">
                        <div class="col">
                            <div class="row">
                                <label for="nombre" class="col form-label col-md-4">Numero de Placa*</label>
                            </div>
                            
                            <div class="row-md-8">
                                <input type="text" style="text-transform: uppercase;" name="" id="placa" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <label for="nombre" class="col form-label col-md-4">Modelo*</label>
                            </div>
                            <div class="row-md-8" id="m">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <div class="row">
                                <label class="col form-label">Numero de Motor*</label>
                            </div>
                            <div class="row-md-8">
                                <input type="texte" name="" id="n_motor" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="row form-group">
                                <div class="col">
                                    <div class="row">
                                        <label class="col form">Color*</label>
                                    </div>
                                    <div class="row-md-8" id="c">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <div class="row">
                                <label for="nombre" class="col form-label col-md-4">CC*</label>
                            </div>
                            
                            <div class="row-md-8">
                                <input type="text" name="" id="cc" class="form-control" placeholder="Centimetros Cubicos">
                            </div>
                        </div>
                        <div class="col">
                                    <div class="row">
                                        <label for="nombre" class="col form-label col-md-4">No. de Chasis*</label>
                                    </div>
                                    <div class="row-md-8">
                                        <input type="text" name="" id="n_chasis" class="form-control">
                                    </div>
                          </div>

                        
                        </div>
                        <input type="button" name="" onclick="registrar()" class="btn btn-primary" value="Insertar">
                        <input type="reset" name="" class="btn btn-secondary" >
                    </div>                    
                    
                </form>
            </div>
        </div>   
    </div>

    <div class="container">
  <!-- Button to Open the Modal -->
  

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Buscar Usuario</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <label>Nombre</label>
          <input type="text" name="" class="form form-control">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Buscar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>


<script>
$(document).ready(function(){
  $(".close").click(function(){
    $("#myAlert").alert("close");
  });
});
</script>

</body>
</html>
